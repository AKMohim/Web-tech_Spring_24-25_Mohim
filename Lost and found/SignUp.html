<!DOCTYPE html>
<html>
    <head>
        <title>Sign UP page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <div class="container">
            <div class="logo-section">
                <img src="laff (1).png" alt="Lost & Found" class="logo-icon">

            <div class="Sign">
                <form>
                    <div class="signup">
                        <H1 class="heading">SignUp</H1>

                        <input type="number" placeholder="Enter Your Mobile Number" class="MObile" required><br>
                        <input type="email" placeholder="Enter Your E-mail Address" class="Email" required><br>
                        <input type="text" placeholder="Address" class="Address" required><br>
                        <input type="password" placeholder="Enter Your Password" class="Password" required><br>
                        <input type="password" placeholder="Renter Your Password" class="Repassword" required><br>
                        <input type="checkbox" name="agree" class="agree" required>I Agree to the terms and condition

                        </div>

                        <p class="Login"><a href="LogIn.html">Already Have an Account? LogIn</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div>

                    <P>098876545678</P>
