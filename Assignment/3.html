<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee List</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #000; padding: 10px; text-align: center; }
    input[type="text"] { width: 100px; }
  </style>
</head>
<body>
  <h2>Employee List</h2>
  <table id="employeeTable">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Department</th><th>Joining Date</th><th>Gender</th><th>Type</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>EMP001</td><td>John Doe</td><td>john@example.com</td><td>IT</td><td>2022-01-10</td><td>Male</td><td>Full-Time</td>
        <td><button onclick="editRow(this)">Edit</button> <button onclick="deleteRow(this)">Delete</button></td>
      </tr>
      <!-- Add 4 more rows similarly -->
    </tbody>
  </table>
  <div id="editSection"></div>
  <script>
    function deleteRow(btn) {
      btn.parentElement.parentElement.remove();
    }

    function editRow(btn) {
      let row = btn.parentElement.parentElement;
      let cells = row.children;
      let values = [];
      for (let i = 0; i < 7; i++) {
        values.push(cells[i].textContent);
      }
      document.getElementById("editSection").innerHTML = `
        <h3>Edit Employee</h3>
        ID: <input type="text" id="eID" value="${values[0]}"><br>
        Name: <input type="text" id="eName" value="${values[1]}"><br>
        Email: <input type="text" id="eEmail" value="${values[2]}"><br>
        Department: <input type="text" id="eDept" value="${values[3]}"><br>
        Joining Date: <input type="text" id="eDate" value="${values[4]}"><br>
        Gender: <input type="text" id="eGender" value="${values[5]}"><br>
        Type: <input type="text" id="eType" value="${values[6]}"><br>
        <button onclick="saveEdit(this, row)">Save</button>
      `;
    }

    function saveEdit(btn, row) {
      row.children[0].textContent = document.getElementById("eID").value;
      row.children[1].textContent = document.getElementById("eName").value;
      row.children[2].textContent = document.getElementById("eEmail").value;
      row.children[3].textContent = document.getElementById("eDept").value;
      row.children[4].textContent = document.getElementById("eDate").value;
      row.children[5].textContent = document.getElementById("eGender").value;
      row.children[6].textContent = document.getElementById("eType").value;
      document.getElementById("editSection").innerHTML = "";
    }
  </script>
</body>
</html>
