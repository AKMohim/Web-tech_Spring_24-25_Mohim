<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Employee</title>
  <style>
    label, input, select { display: block; margin: 10px auto; width: 300px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Employee Registration</h2>
  <form id="employeeForm">
    <input type="text" id="empId" placeholder="Employee ID (e.g., EMP123)">
    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <select id="department">
      <option value="">Select Department</option>
      <option value="HR">HR</option>
      <option value="Sales">Sales</option>
      <option value="IT">IT</option>
      <option value="Marketing">Marketing</option>
    </select>
    <input type="date" id="joiningDate">
    Gender:
    <label><input type="radio" name="gender" value="Male"> Male</label>
    <label><input type="radio" name="gender" value="Female"> Female</label>
    <label><input type="checkbox" id="fullTime"> Full-Time</label>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
  <div id="output"></div>
  <script>
    document.getElementById("employeeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let empId = document.getElementById("empId").value.trim();
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let department = document.getElementById("department").value;
      let date = document.getElementById("joiningDate").value;
      let gender = document.querySelector('input[name="gender"]:checked');
      let fullTime = document.getElementById("fullTime").checked ? "Full-Time" : "Part-Time";

      let errors = [];
      if (!/^EMP\d{3}$/.test(empId)) errors.push("Invalid Employee ID");
      if (!/^[a-zA-Z\s]+$/.test(name)) errors.push("Invalid Name");
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) errors.push("Invalid Email");
      if (!department) errors.push("Select Department");
      if (!date) errors.push("Select Joining Date");
      if (!gender) errors.push("Select Gender");

      if (errors.length > 0) {
        alert(errors.join("\n"));
      } else {
        document.getElementById("output").innerHTML =
          `<h3>Employee Details:</h3>
          <p>ID: ${empId}</p>
          <p>Name: ${name}</p>
          <p>Email: ${email}</p>
          <p>Department: ${department}</p>
          <p>Joining Date: ${date}</p>
          <p>Gender: ${gender.value}</p>
          <p>Employment Type: ${fullTime}</p>`;
      }
    });
  </script>
</body>
</html>
